<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="../style/tic-tac-toe.css">
    </head>
    <body>
        <div class="container">
            <div class="square" data-cell-index="0"></div>
            <div class="square" data-cell-index="1"></div>
            <div class="square" data-cell-index="2"></div>
            <div class="square" data-cell-index="3"></div>
            <div class="square" data-cell-index="4"></div>
            <div class="square" data-cell-index="5"></div>
            <div class="square" data-cell-index="6"></div>
            <div class="square" data-cell-index="7"></div>
            <div class="square" data-cell-index="8"></div>
        </div>
        <h2 class="status"></h2>
        <hr>
        <h2>How to Play:</h2>
        <ol>
            <li>Player 1 is represented by X, Player 2 as O</li>
            <li>X goes first</li>
            <li>Each player takes turns marking a single square with their symbol</li>
            <li>The first player to get three adjacent squares in a row wins the game</li>
            <li>If neither player wins, then the game results in a tie.</li>

        </ol>
    </body>
    <script src="../scripts/tic-tac-toe.js"></script>
</html>
